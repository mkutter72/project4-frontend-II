  <div class="container">
    <!-- Responsive calendar - START -->
    <div class="responsive-calendar">
      <div class="controls">
        <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
        <h4><span data-head-year></span> <span data-head-month></span></h4>
        <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
      </div><hr/>
      <div class="day-headers">
        <div class="day header">Sun</div>
        <div class="day header">Mon</div>
        <div class="day header">Tue</div>
        <div class="day header">Wed</div>
        <div class="day header">Thu</div>
        <div class="day header">Fri</div>
        <div class="day header">Sat</div>
      </div>
      <div class="days" data-group="days">

      </div>
    </div>
    <!-- Responsive calendar - END -->

    <div id="calendarControls">
     <input id="showEvents" type="button" value="Show Events">
    <input id="clearEvents" type="button" value="Clear Events">
     <textarea id="hoverEvents"></textarea>
     <br>
     <br>
    <div class="createAppointmentForm">
      <form id="create-appointment" role="form">
        <label for="">Date</label>
        <div class="form-group">
          <input type="text" name="appDate" id="appointment-date" class="form-control" placeholder="Date" value="">
        </div>
        <label for="">Description:</label>
        <div class="form-group">
          <input type="text" name="appDescription" id="appointment-description" class="form-control" placeholder="Description" value="">
        </div>
        <label for="">Time:</label>
        <div class="form-group">
        <input type="text" name="appTime" id="appointment-time" class ="form-control" placeholder="Time" value="">
        </div>
        <div class="form-group text-center">
          <input type="submit" class="btn btn-primary" value="Save">
          <inpuy id = "eventClearButton" class="btn btn-primary"  type="button">Clear</button>
        </div>
      </form>
    </div>
    </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error In Setting Date</h4>
        </div>
        <div class="modal-body">
          <p>The date you have selected is in the past</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
