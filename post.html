    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="page-heading">
                        <h1>Community Wall</h1>
                    </div>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" id="wallStart">

                </div>
            </div>
        </div>
    </article>

    <hr>
    <form id="upload-form" enctype="multipart/form-data" accept-charset="utf-8">
      <div id="wallDisplay">
          <input id="wallTitle" type="text" name="title" placeholder="Message Title">
          <div>
              <input id="wallText" type="text"  name="caption" placeholder="Message Text">
          </div>
          <div class="col-lg-6 col-sm-6 col-12">
              <div class="input-group">
                  <span class="input-group-btn">
                      <span class="btn btn-primary btn-file">
                          Select Photo&hellip; <input type="file" name="image" multiple>
                      </span>
                  </span>
                  <input type="text" class="form-control" readonly>
              </div>
          </div>


          <input id="submitPostID" type="submit" class="btn btn-primary" value="Submit Post">
      </div>
    </form>
